[package]
name = "nameshed"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode     = "1.3.3"
bytes	    = "1.0"
chrono      = "0.4.11"
clap        = { version = "2.33.0", features = [ "wrap_help" ] }
dirs        = "4.0"
domain      = { git = "https://github.com/NLnetLabs/domain.git", features = ["zonefile", "serde", "ring", "sign"], branch = "maybe-sized" }
fern        = "0.6.0"
futures     = "0.3.17"
log         = "0.4"
log-reroute = "0.1.5"
octseq      = { git = "https://github.com/NLnetLabs/octseq.git" }
parking_lot = "0.11.2"
tempfile    = "3.3.0"
tokio       = { version = "1.12", features = [ "io-util", "net", "rt", "rt-multi-thread", "sync" ] }
serde       = { version = "1.0", features = ["derive"] }
toml        = "0.5"

[target.'cfg(unix)'.dependencies]
nix         = "0.22.0"
syslog      = "5.0.0"

